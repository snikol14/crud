      <!-- traigo una ventana modal de bootstrap y le cambio el id -->
      <div class="modal fade" id="usuariosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nuevo usuario</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="nombre" class="col-form-label">Nombre:</label>
                  <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group">
                  <label for="email" class="col-form-label">Email:</label>
                  <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                  <label for="edad" class="col-form-label">Edad:</label>
                  <input type="text" class="form-control" id="edad">
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary"data-dismiss="modal" onclick="guardar()">Guardar</button>
            </div>
          </div>
        </div>
      </div>

                </div>

            </div>
            <div class="modal-footer">

            </div>
